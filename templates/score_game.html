<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Polo Stats Tracker</title>
</head>
<body>
    <h1>Water Polo Statistics Tracker</h1>

    <!-- Form for inputting text or speech -->
    <form id="form">
        <textarea id="inputText" rows="4" cols="50" placeholder="Enter or speak your stats..."></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <p><strong>Result:</strong> <span id="result"></span></p>

    <button id="startButton">Start Speech Recognition</button>

    <!-- Display the two tables -->
    <h2>Away Team ({{ away_team }})</h2>
    <table border="1" id="awayTeamTable">
        <thead>
            <tr>
                <th>Player</th>
                <th>Shot</th>
                <th>Blocks</th>
                <th>Steals</th>
                <th>Exclusions</th>
                <th>Exclusions Drawn</th>
                <th>Penalties</th>
                <th>Turnovers</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Home Team ({{ home_team }})</h2>
    <table border="1" id="homeTeamTable">
        <thead>
            <tr>
                <th>Player</th>
                <th>Shot</th>
                <th>Blocks</th>
                <th>Steals</th>
                <th>Exclusions</th>
                <th>Exclusions Drawn</th>
                <th>Penalties</th>
                <th>Turnovers</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Form to end the game -->
    <form id="endGameForm" action="/end_game" method="post">
        <input type="hidden" name="white_team_name" value="{{ home_team }}">
        <input type="hidden" name="black_team_name" value="{{ away_team }}">
        <input type="hidden" name="game_index" value="{{ game_index }}">
        <button type="submit">Finish Game</button>
    </form>

    <script>
        // Process form submission for text input
        document.getElementById('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const inputText = document.getElementById('inputText').value;
            console.log("Submitting text:", inputText);
            
            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `text=${encodeURIComponent(inputText)}`
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('result').innerText = data.response || 'Success';
                } else {
                    console.error("Error in response:", response.status);
                    document.getElementById('result').innerText = 'Error processing text.';
                }
                document.getElementById('inputText').value = '';
            } catch (error) {
                console.error("Error processing text:", error);
                document.getElementById('result').innerText = 'Error processing text.';
            }
        });

        // Start speech recognition
        const startButton = document.getElementById('startButton');
        startButton.addEventListener('click', () => {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.onresult = function(event) {
                document.getElementById('inputText').value = event.results[0][0].transcript;
            };
            recognition.start();
        });

        // Update tables with data
        async function updateTables() {
            try {
                const response = await fetch('/get_data');
                if (response.ok) {
                    const data = await response.json();

                    const awayTableBody = document.querySelector('#awayTeamTable tbody');
                    const homeTableBody = document.querySelector('#homeTeamTable tbody');
                    awayTableBody.innerHTML = '';
                    homeTableBody.innerHTML = '';

                    data.dataWhite.Player.forEach((player, index) => {
                        const row = `<tr>
                            <td>${player}</td>
                            <td>${data.dataWhite.Shot[index]}</td>
                            <td>${data.dataWhite.Blocks[index]}</td>
                            <td>${data.dataWhite.Steals[index]}</td>
                            <td>${data.dataWhite.Exclusions[index]}</td>
                            <td>${data.dataWhite['Exclusions Drawn'][index]}</td>
                            <td>${data.dataWhite.Penalties[index]}</td>
                            <td>${data.dataWhite.Turnovers[index]}</td>
                        </tr>`;
                        awayTableBody.innerHTML += row;
                    });

                    data.dataBlack.Player.forEach((player, index) => {
                        const row = `<tr>
                            <td>${player}</td>
                            <td>${data.dataBlack.Shot[index]}</td>
                            <td>${data.dataBlack.Blocks[index]}</td>
                            <td>${data.dataBlack.Steals[index]}</td>
                            <td>${data.dataBlack.Exclusions[index]}</td>
                            <td>${data.dataBlack['Exclusions Drawn'][index]}</td>
                            <td>${data.dataBlack.Penalties[index]}</td>
                            <td>${data.dataBlack.Turnovers[index]}</td>
                        </tr>`;
                        homeTableBody.innerHTML += row;
                    });
                } else {
                    console.error("Error in response for table update:", response.status);
                }
            } catch (error) {
                console.error("Error updating tables:", error);
            }
        }

        // Set interval to refresh table data every 3 seconds
        setInterval(updateTables, 3000);
    </script>
</body>
</html>
