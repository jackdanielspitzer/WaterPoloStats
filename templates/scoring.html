<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Polo Stats Tracker</title>
</head>
<body>
    <h1>Water Polo Statistics Tracker</h1>

    <!-- Input fields for team names -->
    <div>
        <h2>Team Names</h2>
        <label for="whiteTeamName">White Team Name: </label>
        <input type="text" id="whiteTeamName" placeholder="Enter White Team Name"><br><br>

        <label for="blackTeamName">Black Team Name: </label>
        <input type="text" id="blackTeamName" placeholder="Enter Black Team Name"><br><br>
    </div>

    <!-- Form for inputting text or speech -->
    <form id="form">
        <textarea id="inputText" rows="4" cols="50" placeholder="Enter or speak your stats..."></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <p><strong>Result:</strong> <span id="result"></span></p>

    <button id="startButton">Start Speech Recognition</button>

    <!-- Display the two tables -->
    <h2>White Team</h2>
    <table border="1" id="whiteTable">
        <thead>
            <tr>
                <th>Player</th>
                <th>Goals</th>
                <th>Blocks</th>
                <th>Steals</th>
                <th>Exclusions</th>
                <th>Exclusions Drawn</th>
                <th>Penalties</th>
                <th>Turnovers</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Black Team</h2>
    <table border="1" id="blackTable">
        <thead>
            <tr>
                <th>Player</th>
                <th>Goals</th>
                <th>Blocks</th>
                <th>Steals</th>
                <th>Exclusions</th>
                <th>Exclusions Drawn</th>
                <th>Penalties</th>
                <th>Turnovers</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Finish Game Button -->
    <button id="finishGameButton">Finish Game</button>

    <!-- Button to navigate to the Previous Games page -->
    <button id="previousGamesButton">Previous Games</button>

    <script>
        // Handle form submission
        document.getElementById('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const inputText = document.getElementById('inputText').value;

            const response = await fetch('/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `text=${encodeURIComponent(inputText)}`
            });

            const data = await response.json();
            document.getElementById('result').innerText = data.response;

            document.getElementById('inputText').value = '';
        });

        // Speech recognition functionality
        const startButton = document.getElementById('startButton');
        const inputText = document.getElementById('inputText');

        startButton.addEventListener('click', () => {
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;

            recognition.onresult = function(event) {
                inputText.value = event.results[0][0].transcript;
            };

            recognition.start();
        });

        // Function to update the tables with team data
        function updateTables() {
            // Fetch data and log the result
            fetch('/get_data')
            .then(response => response.json())
            .then(data => {
                console.log(data); // Add this line to log the response data
                const whiteTableBody = document.querySelector('#whiteTable tbody');
                const blackTableBody = document.querySelector('#blackTable tbody');

                // Clear current table rows
                whiteTableBody.innerHTML = '';
                blackTableBody.innerHTML = '';

                // Populate white team table
                data.dataWhite.Player.forEach((player, index) => {
                    const row = `<tr>
                        <td>${player}</td>
                        <td>${data.dataWhite.Shot[index]}</td>
                        <td>${data.dataWhite.Blocks[index]}</td>
                        <td>${data.dataWhite.Steals[index]}</td>
                        <td>${data.dataWhite.Exclusions[index]}</td>
                        <td>${data.dataWhite['Exclusions Drawn'][index]}</td>
                        <td>${data.dataWhite.Penalties[index]}</td>
                        <td>${data.dataWhite.Turnovers[index]}</td>
                    </tr>`;
                    whiteTableBody.innerHTML += row;
                });

                // Populate black team table
                data.dataBlack.Player.forEach((player, index) => {
                    const row = `<tr>
                        <td>${player}</td>
                        <td>${data.dataBlack.Shot[index]}</td>
                        <td>${data.dataBlack.Blocks[index]}</td>
                        <td>${data.dataBlack.Steals[index]}</td>
                        <td>${data.dataBlack.Exclusions[index]}</td>
                        <td>${data.dataBlack['Exclusions Drawn'][index]}</td>
                        <td>${data.dataBlack.Penalties[index]}</td>
                        <td>${data.dataBlack.Turnovers[index]}</td>
                    </tr>`;
                    blackTableBody.innerHTML += row;
                });
            });

        }

        // Update the tables every 3 seconds
        setInterval(updateTables, 3000);

        // Handle navigation to previous games page
        document.getElementById('previousGamesButton').addEventListener('click', () => {
            window.location.href = '/previous_games'; // Navigate to previous games page
        });

        // Handle the Finish Game button click
        document.getElementById('finishGameButton').addEventListener('click', async function() {
            // Get team names from the input fields
            const whiteTeamName = document.getElementById('whiteTeamName').value || 'White Team';
            const blackTeamName = document.getElementById('blackTeamName').value || 'Black Team';

            const response = await fetch('/end_game', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `white_team_name=${encodeURIComponent(whiteTeamName)}&black_team_name=${encodeURIComponent(blackTeamName)}`
            });

            console.log(response)

            const data = await response.json();
            alert(data.response);  // Notify the user that the game is finished

            // Optionally: Reset the tables in the frontend (clearing the HTML rows)
            const whiteTableBody = document.querySelector('#whiteTable tbody');
            const blackTableBody = document.querySelector('#blackTable tbody');
            whiteTableBody.innerHTML = '';
            blackTableBody.innerHTML = '';
        });
    </script>
</body>
</html>
